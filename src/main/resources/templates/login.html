<!DOCTYPE html>
<html lang="en"   xmlns:th ="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
    <section> <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="userLogin" method="post">
                            <h3 class="text-center text-black">Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
								Invalid User Name
							</div>
                            <div th:if="${param.logout}" class="alert alert-success">
								you have been logged out
							</div>
                            
                            <div class="form-group">
                                <label for="username" class="text-black">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-black">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            
                            <div id="forgot" class="text-left">
                                <a href="/forgotpassword" class="text-black">ForgotPassword</a>
                            </div>
                            <div class="form-group">

                                
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit" >
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/register" class="text-black">Register here</a>
                            </div>
                             
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>	
</body>
</html>
