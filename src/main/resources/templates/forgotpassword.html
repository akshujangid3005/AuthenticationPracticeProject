<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title></title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <!--This is email form-->
                        <h3 >Forgot Password</h3>
                        <form th:action="@{/send-otp}" method="post">
                            <div class="form-group my-3">
                                <input name="email" required="required" type="email" placeholder="Enter Registration Email here" class="form-control">

                                <div class="container text-left my-3">
                                    <button class="btn btn-warning">Send OTP</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
