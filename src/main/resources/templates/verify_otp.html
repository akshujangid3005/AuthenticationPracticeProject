<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title></title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <!--This is email form-->
                        <div class="alert alert-success" role="alert">
                               Send-Otp in you Email
                        </div>
                        <h3 >Validate Otp </h3>
                        <form th:action="@{/forgotpassword/verify-otp}" method="post">
                            <div class="form-group my-3">
                                <input name="otp" required="required" type="text" placeholder="Enter your Otp" class="form-control">

                                <div class="container text-left my-3">
                                    <button class="btn btn-warning"> verify </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
